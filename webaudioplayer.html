<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAudioPlayer</title>
    <style>
        body{
            background-color: rgb(51, 51, 51);
            color: rgb(240, 240, 240);
            font-family: Arial;
        }
    </style>
</head>
<body>
    <center>
        <h1 style="margin-top: 50px; margin-bottom: 5px;">WebAudioPlayer</h1>
        <h3 style="margin-top: 0px;">A simple open source HTML audioplayer by Manolol</h3>

        <h3 style="margin-bottom: 2px;">Please select an audio file to play it!</h3>
        <input type="file" id="audioInput" name="Audio file" accept="audio/*">
        
        <input type="range" min="0" max="100" value="100" id="volumeSlider">

        <br>
        
        <audio id="audioElement"></audio>
    </center>
    <a href="" style="position: absolute; bottom: 2%; left: calc(50vw - 150px);"><button style="width: 300px; height: 40px; color:rgb(240, 240, 240); background-color: rgb(65, 65, 65); border-radius: 30px;"> View sourcecode on GitHub</button></a>

    <script>
        /** @type {HTMLInputElement} */
        var audioInput;

        window.addEventListener("load", ()=> {
            audioInput = document.querySelector("#audioInput");
            audioInput.addEventListener("change", ()=> {
                if(audioInput.files.length > 0) {
                    document.querySelector("#audioElement").src = URL.createObjectURL(audioInput.files[0]);
                    document.querySelector("#audioElement").play();
                }
            });

            setInterval(() => {
                document.querySelector("#audioElement").volume = document.querySelector("#volumeSlider").value / 100;
            }, 50)
        });
    </script>
</body>
</html>
